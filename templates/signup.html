<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

<div class="container">
	<div class="screen_signup">
		<div class="screen__content">
			<form class="signup" action="/signup-check" method="POST">
                <div class="login__field">
                    <input type="text" class="login__input" name="first_name" id="first_name" placeholder="First Name">
                </div>
                <div class="login__field">
                    <input type="text" class="login__input" name="last_name" id="last_name" placeholder="Last Name">
                </div>

				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" name="email" id="email" placeholder="Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" name='password' id ='password' class="login__input" placeholder="Password">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" name='re-password' id ='re-password' class="login__input" placeholder="Re-enter Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Sign Up Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
				<div class="message">
					<h1 style="color: {{ color }};">{{ message }}</h1>
				</div>
			</form>

		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>
</html>
